<h1>Listado de Heroes</h1>

<!--Si esta condicion no se cumple entonces muestra h3 No borrado nada-->
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado:
        <small>{{heroeBorrado}}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroes.length" (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
